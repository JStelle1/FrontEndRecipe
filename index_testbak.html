<html>
<head>
	<script type="text/javascript">
		function listEmpty () {
			if( document.getElementById("list").innerHTML==""){
				document.getElementById("list").innerHTML="There are no recipes to list";
			}
		}
	</script>
</head>
<body onload="listEmpty()">
	<script type="text/javascript">
		var i = 0;
                function addRecipe() {
			if (i == 0)
		        {
		        	document.getElementById("list").innerHTML="";
			        i = i + 1;
			}
			var node = document.createElement("Li");
			var text = document.getElementById("recipe-name").value;
			var textnodeName=document.createTextNode(text);
			node.appendChild(textnodeName);
			document.getElementById("list").appendChild(node);
			var colon = " : ";
			var colonString=document.createTextNode(colon);
			node.appendChild(colonString);
			document.getElementById("list").appendChild(node);
			var text = document.getElementById("recipe-instructions").value;
			var textnodeInstructions=document.createTextNode(text);
			node.appendChild(textnodeInstructions);
			document.getElementById("list").appendChild(node);
		}
        </script>

	<B>Recipe Name:</B>
	<input type='text' id='recipe-name'>
	<B>Recipe Instructions:</B>
	<input type='text' id='recipe-instructions'>
	<BR>
	<input type="button" id="add" value="Add New" onClick="addRecipe()"/>
	<HR>
	<ul id='list'></ul>

</body>
</html>
